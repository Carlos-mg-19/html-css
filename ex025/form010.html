<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="">
        <p>
            <label for="iano">Qual ano você nasceu:
                <input type="number" name="ano" id="iano" oninput="calcano()">
               
            </label>
        </p>
        <p>
            <label for="">sua idade é:
                <output id="iidade">0</output>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar" name="" id="">
            <input type="reset" value="Limpar" name="" id="">
        </p>
    </form>
    <script>
        function calcano(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
