<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="">
        <p>
            <label for="in1">
                Numero 1:
                <input type="number" name="N1" id="in1" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value ) + Number(in2.value)"> 
            </label>
            
        </p>
        <p>
            <label for="in2">
                Numero 2:
                <input type="number" name="N2" id="in2" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value ) + Number(in2.value)">
            </label>
        </p>
        <p>
            <label for="isoma">Soma:
                <output id="isoma"> 0</output>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
