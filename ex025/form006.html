<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários </h1>
    <form action="" method="post" autocomplete="on">
       <p>
        <label for="iscor">Cor:</label>
        <input type="color" name="cor" id="iscor">
       </p>

       <p>
        <label for="isrange">Nivel de satisfação:</label>
        <input type="range" name="Nivel" id="isrange">
       </p>

       <p>
        <label for="ifoto">Escolha a foto do pefil:</label>
        <input type="file" name="foto" id="ifoto">
       </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
