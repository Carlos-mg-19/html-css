
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>  
  <p>Este video esta hospedado no meu proprio servidor.</p>
  <video width="500" controls poster="imagens/cerveja.jpg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.m4v" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
  </video>
  <h1>Adicionando videos externos</h1>
  <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wJJ1irx9tOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe src="https://player.vimeo.com/video/264340025?h=13594e234c&color=c9ff23&portrait=0" width="500" height="279" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
