<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5,podemos inserir os elementos da lista a seguir.
            Passse o mouse sobre os termos para descobrir qual tag deverá
            utilizar em cada caso.
    </p>
   <ul>
    <li type="square" title="Use a tag <p>">Parágrafo</li>
    <li type="square" title="Use a tag <h1> <h2>...">Titulos</li>  
    <li type="square" title="Use a tag <img>">Imagens</li>   
    <li type="square" title="Use a tag <abbr>">Abreveações</li>
    <li type="square" title="Use a tag <code>">Códigos-fonte</li>   
    <li type="square" title="Use a tag <ol>">Listas numeradas </li>
    <li type="square" title="Use a tag <ul>" >Listas com demarcadores</li>
   </ul>
</body>
</html>
